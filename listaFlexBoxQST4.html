<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Flexbox com Hover e Imagem Completa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            position: relative;
            justify-content: center;
        }

        .card {
            position: relative;
            width: 230px;
            height: 180px;
            border-radius: 20px;
            overflow: hidden;
            background-color: #ddd;
            transition: transform 0.3s ease-in-out;
            z-index: 1; 
        }

        .card.large {
            width: 230px;
        }

        .card img {
            width: 230px;
            height: 185px;
            object-fit: cover; 
            transition: transform 0.3s ease-in-out;
        }


        .container .card:hover {
            transform: scale(2.0); 
            z-index: 10; 
        }

        .container .card:not(:hover) {
            transform: scale(0.9);
            z-index: 1;
        }

      
        .card:hover img {
            object-fit: contain; 
        }

        .card-footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-footer p {
            margin: 0;
        }

        .icon {
            width: 30px;
            height: 30px;
            border-radius: 80%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 5px;
        }

    </style>
</head>
<body>

    <div class="container">
