<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qst18</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="tecla">Pressione alguma tecla</div>

    <script>
        document.addEventListener("keypress", (e)=>{
            const p = document.createElement("p");
            p.innerText = e.code;
            document.getElementById("tecla").appendChild(p);
        });
    </script>
</body>
</html>
