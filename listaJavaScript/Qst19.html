<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qst19</title>
</head>
<body>
    <form id="validacaoForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>
        <span id="erroNome" style="color:red;"></span><br><br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br>
        <span id="erroEmail" style="color:red;"></span><br><br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br>
        <span id="erroSenha" style="color:red;"></span><br><br>
        <input type="submit" value="Enviar">
    </form>

    <script>
        document.getElementById("validacaoForm").addEventListener("submit", function(event) {
         
            document.getElementById("erroNome").innerText = "";
            document.getElementById("erroEmail").innerText = "";
            document.getElementById("erroSenha").innerText = "";

            const nome = document.getElementById("nome").value;
            const email = document.getElementById("email").value;
            const senha = document.getElementById("senha").value;

            let formValido = true;

            if (nome.length <= 3) {
                document.getElementById("erroNome").innerText = "O nome deve ter mais de 3 caracteres.";
                console.error("Erro no campo Nome: O nome deve ter mais de 3 caracteres.");
                formValido = false;
            }
            if (!email.includes("@")) {
                document.getElementById("erroEmail").innerText = "O e-mail deve conter '@'.";
                console.error("Erro no campo E-mail: O e-mail deve conter '@'.");
                formValido = false;
            }

            if (senha.length <= 6) {
                document.getElementById("erroSenha").innerText = "A senha deve ter mais de 6 caracteres.";
                console.error("Erro no campo Senha: A senha deve ter mais de 6 caracteres.");
                formValido = false;
            }

            if (formValido) {
                console.log("Formulário enviado com sucesso!");
                alert("Formulário enviado com sucesso!");
               
            }
        });
    </script>
</body>
</html>
