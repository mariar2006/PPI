<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>foguete</title>
    <style>
        .foguete{
            width: 50px;
            height: 100px;
            background-color: rgb(255, 30, 0);
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 25px 25px 0 0;
            animation: lancar 3s infinite;
        }

        @keyframes lancar {
            0% {
                bottom: 0;
            }
            100% {
                bottom: 100vh;
            }
        }

    </style>  
</head>
<body>
    <div class="foguete"></div>
    
</body>
</html>
