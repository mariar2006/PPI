<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            width: 300px;
            height: 500px;
            border: 2px solid purple;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: white;
        }

        .logo {
            width: 100px;
            height: 50px;
            background-color: rgba(78, 40, 165, 0.76);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .text-block {
            width: 100%;
            height: 55px;
            background-color: rgb(168, 151, 187);
            margin: 10px 0;
        }

        .circle {
            width: 65px;
            height: 65px;
            background-color: rgb(101, 139, 170);
            border-radius: 50%;
        }

        .button {
            width: 100px;
            height: 30px;
            background-color: rgba(78, 40, 165, 0.76);
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">Company Logo</div>
        <div class="text-block"></div>
        <div class="text-block"></div>
        <div class="text-block"></div>
        <div class="text-block"></div>
        <div class="circle"></div>
        <div class="button">Button</div>
    </div>

</body>

        .profile-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;

        .profile-list {
            display: flex;
            flex-direction: column;
        }

        .profile-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-item img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }

        .profile-details {
            display: flex;
            flex-direction: column;
        }

        .profile-details h4 {
            margin: 0;
            font-size: 18px;
        }

        .profile-details p {
            margin: 0;
            color: gray;
            font-size: 14px;
        }
    </style>
</head>
